<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Info | Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-12">
                <h1>Blockchain Voting System</h1>
                <p class="blockchain-info" id="blockchainStatus"></p>
            </div>
        </div>

        <div class="row main-content">
            <div class="col-md-3 left-nav">
                <!-- Same navigation as index.html -->
            </div>

            <div class="col-md-9 content-area">
                <h2><i class="bi bi-link-45deg"></i> Blockchain Information</h2>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Network Status</h3>
                        <div class="network-info">
                            <p><strong>Connected to:</strong> <span id="networkName"></span></p>
                            <p><strong>Current Block:</strong> <span id="currentBlock"></span></p>
                            <p><strong>Node Status:</strong> <span id="nodeStatus" class="badge bg-success">Connected</span></p>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Smart Contract</h3>
                        <div class="contract-info">
                            <p><strong>Contract Address:</strong> <code id="contractAddress"></code></p>
                            <p><strong>Contract Balance:</strong> <span id="contractBalance"></span> ETH</p>
                            <button class="btn btn-sm btn-outline-primary" id="viewOnEtherscan">
                                View on Etherscan
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Blockchain Visualization</h3>
                        <div class="blockchain-visual">
                            <!-- Blocks will be dynamically inserted here -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3>Recent Transactions</h3>
                        <div class="transaction-list" id="transactionList">
                            <!-- Transactions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="blockchain.js"></script>
    <script src="script.js"></script>
    <script src="server.js"></script>
</body>
</html>
